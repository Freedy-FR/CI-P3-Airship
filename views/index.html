<body>

    <header>
        <h1>
            Airship Battles
        </h1>
    </header>


    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal"></div>

    <footer>
        <div class="github-icon">
            <a href="https://github.com/Freedy-FR/CI-P3-Airship" target="_blank" rel="noopener"
                aria-label="Creators GitHub(opens in a new tab)">
                <i class="fa-brands fa-github"></i></a>
        </div>
        <div class="copyright">
            <p><i class="fa-regular fa-copyright"></i> Freedy Ramos - 2023</p>
        </div>
    </footer>

    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
